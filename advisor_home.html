<html>
    <head>
        <title>Advisor</title>
        <style>
            body {
                margin: 0;
                text-align: center;
            }
            #page td {
                padding:0; margin:0;
            }
            #page {
                border-collapse: collapse;
            }
            ::placeholder {
              color: white;
            }
            #profile {
                border-radius: 50%;
                height: 35px;
                width: 35px;
                background-color: #ffffff;
            }
            .card {box-shadow: 0px 8px 12px 0px rgba(0,0,0,0.2); transition: 0.3s; height: 510px; width: 350px; background-color: rgba(255, 255, 255, 1); margin: auto; position: absolute; top: 0; bottom: 0; left: 0; right: 0; text-align: center; border-radius: 25px}
            
            .sidenav {
                height: 90%;
                width: 0px;
                position: relative;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #5998ff;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
        </style>
        <script>
            function toggleNav() {
                if (document.getElementById("mySidenav").style.width == "300px") {
                    document.getElementById("mySidenav").style.width = "0px";
                } else {
                    document.getElementById("mySidenav").style.width = "300px";
                }
            }
        </script>
    <head>
<body bgcolor="#f0f0f0">
    <table id="page" style="width:100%">
        <tr>
            <td bgcolor="#5998ff" height="50" width="2%" style="padding-left: 10px; color: #ffffff; font-size: 23px"><input type="image" src="res/dehaze.png" height="30" onclick="toggleNav()"></td>
            <td bgcolor="#5998ff" height="50" width="90%" style="padding-left: 10px; color: #ffffff; font-size: 23px">Majorizer</td>
            <td bgcolor="#5998ff" height="50" width="6%" style="padding-left: 10px; color: #ffffff; font-size: 20px">Advisor</td>            
            <td bgcolor="#5998ff" height="50" width="2%" align="right" style="padding-right: 7px"><input id="profile" type="image" src="res/avatar.png" alt="Avatar"></td>
        </tr>
    </table>
    <div class="card" style="position: absolute; top: 0; bottom: 0; left: 0; right: 950">
        <br>
        <r style="font-size: 30px">Search Students</r>
        <br><br><br>
        <img height="350" src="res/search.png"/>
    </div>
    <div class="card">
        <br>
        <r style="font-size: 30px">My Students</r>
        <br><br>
    </div>
    <div class="card" style="position: absolute; top: 0; bottom: 0; left: 950; right: 0">
        <br>
        <r style="font-size: 30px">Switch Advisee</r>
        <br><br>
    </div>
    <div id="mySidenav" class="sidenav">

    </div>
</body>
</html>
